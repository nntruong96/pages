<!DOCTYPE html>
<html>
  <head>
    <title>Image Slideshow Example</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 0;
      }
      #image-slider {
        max-width: 100vw;
      }
      #image-slider img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="image-slider"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // Lấy các tham số từ URL
        const params = new URLSearchParams(window.location.search);
        const linkBase = params.get('link');
        const start = parseInt(params.get('start')) || 18; // Mặc định là 18 nếu không có start
        const end = parseInt(params.get('end')) || 24; // Mặc định là 24 nếu không có end

        if (linkBase) {
          // Khởi tạo slider
          var $imageSlider = $('#image-slider').slick({
            dots: true,
            arrows: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 10000,
            pauseOnHover: true,
          });

          // Tạo danh sách ảnh từ start đến end
          for (var i = start; i <= end; i++) {
            var imageUrl = linkBase + i + '.jpg';
            console.log(imageUrl);
            var $slide = $('<div><img src="' + imageUrl + '"/></div>');
            $imageSlider.slick('slickAdd', $slide);
          }
        } else {
          console.error('Không tìm thấy tham số "link" trong URL');
        }
      });
    </script>
  </body>
</html>
